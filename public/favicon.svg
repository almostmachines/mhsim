<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="line-glow" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#f5a623"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  <!-- Subtle grid lines -->
  <line x1="8" y1="5" x2="8" y2="27" stroke="#ffffff" stroke-opacity="0.06" stroke-width="0.5"/>
  <line x1="16" y1="5" x2="16" y2="27" stroke="#ffffff" stroke-opacity="0.06" stroke-width="0.5"/>
  <line x1="24" y1="5" x2="24" y2="27" stroke="#ffffff" stroke-opacity="0.06" stroke-width="0.5"/>
